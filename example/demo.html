<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>UC头条新闻，天下热点及时掌握</title>
  <style media="screen">
    .content{
      height: 250px;
      margin: 0 auto;
      background: #f0f0f0;
      line-height: 250px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content">这里是搜索区域...</div>
  <script type="text/javascript">
    (function(){
      // 接入的渠道配置
      var __UCIFLOW_CONGIG__ = window.__UCIFLOW_CONGIG__ = {
        app: 'uc-iflow', // 渠道名
        zzd_from: 'uc-iflow', // 渠道来源
        client_os: 'iflow-jssdk', // 接入系统标志，默认 iflow-jssdk
        is_hide_top: 1, // 隐藏顶部logo工具条，默认展示顶部logo工具条，值为 1 则隐藏
        is_hide_bottom: 1, // 隐藏底部Banner广告条，默认展示底部广告条，值为 1 则隐藏
        is_hide_ad: 1, // 隐藏全部UC导流广告，默认展示UC品牌及相关倒流广告，值为 1 则隐藏
        is_channel_mgr: 0, // 是否可以管理频道, 默认可管理，值为 1 则不可管理
        is_link_open: 0, // 信息流文章是否以新窗口打开，默认本窗口打开，值为 1 则以新窗口打开
        is_show_refresh: 0, // 是否展示页面的refresh按钮，默认不展示，值为 1 则展示
        is_hide_nav: 0 // 是否隐藏页面频道导航栏，默认不隐藏，值为 1 则隐藏
        // 如果设置了 is_hide_nav=1，url参数必须带有cid，以指定信息流列表的默认频道
      };
    })();
  </script>
  <script type="text/javascript" src="//image.uc.cn/s/uae/g/1y/libs/sdkloader.min.js"></script>
</body>
</html>
