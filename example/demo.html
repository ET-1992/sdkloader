    '【广西一中学宿舍窗户不让挂窗帘 学校：有利管理】近日，广西南宁第二十六中学拆除宿舍靠走廊窗帘，不允许学生对窗口遮挡。负责人称，此举有利于规范学生作息，防止学生熬夜游戏打闹。校方还表示，学生宿舍为四合院式全封闭建筑，男女生分栋居住，拆除走廊窗帘无碍隐私。但有学生表示此举过于苛刻，特别是太阳光影响午睡。你怎么看？<!--{img:0}--><!--{img:1}-->',
